<!-- Contact Us Start -->
<section class="section bg-light" id="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5">
          <h3 class="title mb-3">{{ 'HOME.CONTACTUS' | translate }}</h3>
          <p class="text-muted font-size-15">{{ 'HOME.CONTACTUSTEXT' | translate }}</p>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div class="custom-form mb-5 mb-lg-0">
          <div id="message"></div>
          <form name="emailForm" [formGroup]="emailForm" (ngSubmit)="email()" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">{{ 'HOME.CONTACTUSNAME' | translate }}</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputUsername" placeholder="{{ 'HOME.CONTACTUSNAMEPLACEHOLDER' | translate }}" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">{{ 'HOME.CONTACTUSEMAIL' | translate }}</label>
                  <input id="email" type="email" formControlName="email" class="form-control" autocomplete="off" placeholder="{{ 'HOME.CONTACTUSEMAILPLACEHOLDER' | translate }}" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="comments">{{ 'HOME.CONTACTUSMSG' | translate }}</label>
                  <textarea id="comments" rows="4" formControlName="msg" class="form-control" placeholder="{{ 'HOME.CONTACTUSMSGPLACEHOLDER' | translate }}" required></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">{{ 'HOME.SENDMSG' | translate }} <i-feather class="icon-size-15 ml-2 icon"
                    name="send"></i-feather></button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="contact-detail text-muted ml-lg-5">
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="mail"></i-feather> : <span>support@euroex.com</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="link"></i-feather> : <span>www.euroex.com</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="phone-call"></i-feather> : <span>+973 1616 1000</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="clock"></i-feather> : <span>9:00 AM - 6:00 PM</span>
          </p>
          <p class="">
            <i-feather class="icon-xs icon mr-1" name="map-pin"></i-feather> : <span>Manama, Bahrain</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Us End -->
