    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">

        <!-- HEADER -->
        <div class="header accent p-24 h-80" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column" fxLayoutAlign="center start">
                <div class="h3 mt-10" style="text-align: center;">Reset Password</div>
            </div>
        </div>
        <!-- / HEADER -->
    
        <!-- CONTENT -->
        <div class="content p-24">
     
    
    
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="submitData()" novalidate>
                    
                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <!-- <mat-form-field appearance="outline" fxFlex="50" style="width: 100%;">
                        <mat-label>Password</mat-label>
                            <input type="password" formControlName="password" #password class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                            <span><mat-icon matSuffix class="secondary-text" (click)="password_toggle(password)">remove_red_eye</mat-icon></span>
                    </mat-form-field> -->
                    <mat-form-field appearance="outline"  style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" #password>
                        <mat-icon matSuffix class="secondary-text" (click)="password_toggle(password)">remove_red_eye</mat-icon>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <!-- <mat-form-field appearance="outline" fxFlex="50" style="width: 100%;">
                        <mat-label>Confirm Password</mat-label>
                            <input type="password" formControlName="cpassword" #cpassword class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>
                            <span><mat-icon matSuffix class="secondary-text" (click)="cpassword_toggle(cpassword)">remove_red_eye</mat-icon></span>
                    </mat-form-field> -->
                    <mat-form-field appearance="outline"  style="width: 100%;">
                        <mat-label>Password (Confirm)</mat-label>
                        <input matInput type="password" formControlName="passwordConfirm" #passwordConfirm>
                        <mat-icon matSuffix class="secondary-text" (click)="cpassword_toggle(passwordConfirm)">remove_red_eye</mat-icon>
                        <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                            Password confirmation is required
                        </mat-error>
                        <mat-error *ngIf="!resetPasswordForm.get('passwordConfirm').hasError('required') &&
                                           resetPasswordForm.get('passwordConfirm').hasError('passwordsNotMatching')">
                            Passwords must match
                        </mat-error>
                    </mat-form-field>

                </div>

                <button mat-raised-button type="submit" style="background-color: #e9141b; color: white;margin-left: 83px;">
                    Reset Password
                </button>

            </form>
    
            <!--Region Stepper-->
    
    
        </div>
        <!-- / CONTENT -->
    
    </div>
