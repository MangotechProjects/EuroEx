  <!--Navbar Start-->
  <nav class="navbar navbar-expand-lg fixed-top navbar-custom navbar-light sticky sticky-dark nav-sticky"

      <a class="navbar-brand logo" href="/">
        <img src="assets/images/euro-ex-logo.png" alt="" class="logo-dark" height="24" />
        <img src="assets/images/euro-ex-logo.png" alt="" class="logo-light" height="24" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleMenu()">
        <i class="mdi mdi-menu"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mx-auto navbar-center" id="mySidenav">
          <li class="nav-item" [ngClass]="{'active':currentSection === 'home'}">
            <a href="javascript: void(0);" [ngxScrollTo]="'#home'" class="nav-link">Home</a>
          </li>
          <li class="nav-item" [ngClass]="{'active':currentSection === 'features'}">
            <a href="javascript: void(0);" [ngxScrollTo]="'#features'" class="nav-link"
              [ngxScrollToOffset]="5" (click)="about()">About Us</a>
          </li>
          <li class="nav-item" [ngClass]="{'active':currentSection === 'pricing'}">
            <a href="javascript: void(0);" [ngxScrollTo]="'#pricing'" class="nav-link"
              [ngxScrollToOffset]="5">Ship</a>
          </li>
          <li class="nav-item" [ngClass]="{'active':currentSection === 'blog'}">
            <a href="javascript: void(0);" [ngxScrollTo]="'#blog'" class="nav-link" [ngxScrollToOffset]="5">Service</a>
          </li>
          <li class="nav-item" [ngClass]="{'active':currentSection === 'contact'}">
            <a href="javascript: void(0);" [ngxScrollTo]="'#contact'" class="nav-link" [ngxScrollToOffset]="5">Contact
              Us</a>
          </li> 
        </ul>
        <div *ngIf="isLocalSotrageToken!=null;  else ElseBlock">
          <ul class="navbar-nav navbar-center">
            <li class="nav-item">
              <a href="javascript: void(0);" class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
        <ng-template #ElseBlock>
          <ul class="navbar-nav navbar-center">
            <li class="nav-item">
              <a href="javascript: void(0);" class="nav-link" (click)="loginModal(content)">Signin / Signup</a>
            </li>
            <!-- <li class="nav-item">
              <a href="javascript: void(0);" class="nav-link" (click)="registerModal(registercontent)">Register</a>
            </li> -->
          </ul>
        </ng-template>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
  <div appScrollspy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)">
    <!-- Hero Start -->
    <section class="hero-6-bg position-relative" style="background-image: url(assets/images/front-img.jpg)"
      id="home">
      <div class="bg-overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="text-center">
              <h4 class="text-white hero-6-title mb-4 line-height-1_4">Take your goods up and beyond</h4>
              <!-- <p class="text-white-50 w-75 mx-auto font-size-15">Know more.</p> -->
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-8 ">
            <div class="text-center Subcribe-form mt-5">
              <form name="trackShipmentForm" [formGroup]="trackShipmentForm" (ngSubmit)="openDialog()" novalidate>
                <input type="text" placeholder="Type your tracking number" formControlName="trkNumber" required>
                <button type="submit" class="btn rounded-pill btn-primary ml-2 mt-4 mt-sm-0">Track</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero End -->

    <app-services></app-services>
    <!-- <app-features></app-features> -->
    <app-pricing></app-pricing>
    <app-blog></app-blog>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-body">
      <div class="text-center">
        <h3 class="title mb-4">
          <img src="assets/images/euro-ex-logo.png" alt="" class="logo-dark" height="24" />
        </h3>
        <h4 class="text-uppercase text-primary"><b>Login</b></h4>
      </div>
      <div class="login-form mt-4">
        <form [formGroup]="user_login" (ngSubmit)="loginform()">
          <div class="form-group">
            <label for="exampleInputUsername">User Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputUsername" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <a href="javascript: void(0);" class="float-right text-muted font-size-15">Forgot Password.?</a>
          <div class="custom-control custom-checkbox">
            <!-- <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label font-size-15" for="customCheck1">Remember Me</label> -->
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Login <i-feather class="icon-size-15 icon ml-1"
                name="arrow-right-circle"></i-feather></button>
          </div>
        </form>
        <!-- <div class="position-relative text-center mt-4">
          <span class="login-border"></span>
          <p class="social-login text-muted font-size-17">Social Login</p>
        </div> -->

            <li class="list-inline-item mr-3"><a href="javascript: void(0);" class="login-social-icon icon-info">
                <i-feather class="icon-xs" name="twitter"></i-feather>

            <li class="list-inline-item mr-3"><a href="javascript: void(0);" class="login-social-icon icon-danger">

            <li class="list-inline-item"><a href="javascript: void(0);" class="login-social-icon icon-success">

              </a></li>
          </ul> -->
          <p class="text-muted mb-0">New User? <a href="javascript: void(0);" class="text-primary" (click)="registerModal(registercontent)">Signup</a></p>
        </div>

    </div>

  <ng-template #registercontent let-c="close" let-d="dismiss">

          <div class="form-group">
            <label for="exampleInputPassword2">Password</label>
            <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword2" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" formControlName="cpassword"  class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" required>

          <a href="javascript: void(0);" class="float-right text-muted font-size-15">Forgot Password.?</a>
